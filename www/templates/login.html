<ion-view title="login">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">ADAL B2C login - User details</h1>
        </ion-header-bar>
        <ion-content>
            <button class="button button-block button-positive" ng-click="login()" ng-hide="user.id">
              Login
            </button>
            <div class="list" ng-show="user.id">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">User Name</span>
                  <input type="text" value="{{user.name}}">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Email</span>
                  <input type="text" value="{{user.email}}">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">User Id</span>
                  <input type="text" value="{{user.id}}">
                </label>
            </div>
            <button class="button button-block button-assertive" ng-click="logout()" ng-show="user.id">
              Logout
            </button>
        </ion-content>
    </ion-pane>
</ion-view>
